<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Empieza el login -->
  <div class="container">
    <div id="userLogin">
      <input id="email" type="email" placeholder="Ingrese email" class="formulario">
      <input id="password" type="password" placeholder="Ingrese contraseña" class="formulario">
      <p>Aún no tienes cuenta, registrate!</p>
      <button class="" id="login">Acceder</button>
      <button id="loginGoogle">Google</button>
      <button id="loginFacebook">Facebook</button>
      <button class="" id="registerUser">Registrar</button>
    </div>
    <div id="userRegister">
      <input id="name" type="text" placeholder="Nombre de usuario: min 8">
      <span id="nameOK"></span>
      <input id="email2" type="email" placeholder="Ingrese email" class="formulario">
      <span id="emailOK"></span>
      <input id="password2" type="password" placeholder="Ingrese contraseña" class="formulario">
      <span id="passwordOK"></span>
      <p>Registrate aqui :)</p>
      <button class="register" id="register">Registrar ahora</button>
      <button class="" id="returnHome">volver a inicio</button>
      <span id="sugerencias"></span>
    </div>
  </div>
  <!-- Termina el login y comienza el muro -->
  <div class="container" id="userProfile">
    <div id="userData">
        <h2>Hola <span id="userName"></span></h2>
        <div id="userPhoto"></div>
    </div>
    <div id="userPosts">
      <h1>Mis publicaciones</h1>
      <div id="myPosts"></div>
      <hr>
      <input id="currentPost" placeholder="Escribe lo que quieras publicar">
      <select id="privateOptions">
        <option value="0">Amigos</option>
        <option value="1">Publico</option>
      </select>
      <button id="savePost">Publicar</button>
    </div>
    <hr>
    <button id="signOut">Cerrar sesion</button>
  </div>

  <!-- Codigos para los archivos javascript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="login.js"></script>
  <script src="muro.js"></script>
  <script src="anterior/app.js"></script>
  <script src="anterior/domvalidator.js"></script>
</body>
</html>
