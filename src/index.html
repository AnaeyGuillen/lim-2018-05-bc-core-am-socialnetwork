<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mom Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="icon" type="image/jpg" href="..//src/images/pregnant.png" >
</head>

<body>
  <!--Cabecera-->
  <div class="log">
    <img class= "logo" src="images/pregnant.png" alt="">
    <p class="profile">Mom Center</p>
  </div>

  <div class="container">
    <div id="userLogin">
      <input id="email" type="email" placeholder="Ingrese email" class="formulario">
      <input id="password" type="password" placeholder="Ingrese contraseña" class="formulario">
      <p>Aún no tienes cuenta, registrate!</p>
      <button class="" id="login">Acceder</button>
      <button class="" id="registerUser">Registrar</button>
    </div>

    <div id="userRegister">
        <input id="email2" type="email" placeholder="Ingrese email" class="formulario">
        <input id="password2" type="password" placeholder="Ingrese contraseña" class="formulario">
        <p>Aún no tienes cuenta, registrate!</p>
        <button class="register" id="register">Registrar ahora</button>
        <button class="back">volver a iniciar</button>
      </div>

    <div id="userProfile"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="main.js"></script>
  <script src="app.js"></script>
</body>

</html>
