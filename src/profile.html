        <a href="#">

    </li>


    <li>
      <a class="waves-effect" href="#">Menu</a>
    </li>
    <li>
      <div class="divider"></div>
    </li>
    <li>
      <a href="#"><i class="material-icons">home</i>Home</a>
    </li>
    <li>
      <a href="#"><i class="material-icons">search</i>Buscar</a>
    </li>
    <li>
      <a href="#"><i class="material-icons">notifications</i>Notificaciones</a>
    </li>
    <li>
      <a href="#"><i class="material-icons">person</i>Perfil</a>
    </li>
    <li>
      <a href="#"><i class="material-icons">exit_to_app</i>Salir</a>
    </li>


    <li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
          <a class="collapsible-header">Mas<i class="material-icons">arrow_drop_down</i></a>

                <a href="#">Acerca de Mom Center</a>

            </ul>

        </li>
      </ul>

  <a class="btn hide-on-large-only" data-activates="slide-out">
    <i class="material-icons">menu</i>
  </a>
  <!-- termina nav -->
  <div class="container" id="home">
    <input id="currentPost" placeholder="Escribe lo que quieras publicar">
    <select id="privateOptions">
      <option value="0">Amigos</option>
      <option value="1">Publico</option>
    </select>
    <button class="btn" id="savePost">Publicar</button>
    <div id="myFriendsPost" class="collection">
      <h2>Publicaciones de personas a quienes sigo</h2>
    </div>
  </div>

  <div class="container" id="search">
   <input type="text" id="searchText" placeholder="Search...">
   <button class="btn" id="buttonSearch">Look</button>
   <div id="userFilterList"></div>
  </div>

  <div class="container" id="notifications"></div>

  <div class="container" id="userProfile">
    <div id="userData">
      <h3>Bienvenida</h3>
      <div class="row">
        <div class="col s6 m4" id="userPhoto"></div>
        <h4 class="col s6 m8"><span id="userName"></span></h4>
      </div>
    </div>
    <div id="userPosts">
      <h2>Mis publicaciones</h2>
      <div id="myPosts" class="collection"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="anterior/app.js"></script>
  <script src="search.js"></script>
  <script src="profile.js"></script>

  <script src="home.js"></script> -->
