<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="../src/images/pregnant.png" >
  <link rel="stylesheet" type="text/css" media="screen" href="styleprofile.css" />
  <link rel="stylesheet" href="../src/fonts.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <!--Cabecera-->
  <div class="log">
    <img class= "logo" src="../src/images/pregnant.png" alt="">
    <p class="profile">Mom Center</p>
  </div>
  <h2>
    <span id="userEmail"></span>
  </h2>
  <header>
    <nav>
      <ul>
        <li><a href="#"><span class="primero"><i class="icon icon-home3"></i></span>Inicio</a></li>
        <li><a href="#"><span class="segundo"><i class="icon icon-search"></i></span>Buscar</a></li>
        <li><a href="#"><span class="tercero"><i class="icon icon-bell"></i></span>Notificaciones</a></li>
        <li><a href="#"><span class="cuarto"><i class="icon icon-user"></i></span>Perfil</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div id="userProfile"></div>
    <button id="close">Cerrar sesion</button>
    <pre id="object"></pre>
    <div id="sectionPost">
        <span id = "name"></span>
        <div id="listposts"></div>
        <button id= "addPost">MIS PUBLICACIONES</button>
        <input type="button" id="addPostPublica" value="PUBLICACIONES PUBLICAS GENERALES">
        <h1>Agregar Post !!</h1>
      <!-- <input id="inputPost" type="text" placeholder="Ingrese post"> -->
        <textarea name="Ingrese post" id="inputPost" placeholder="Ingrese post"cols="30" rows="5"></textarea>
      <select id="privateOptions">
        <option value="0">Amigos</option>
        <option value="1">Publico</option>
      </select>
      <button id="btnPost" class="">Postear</button>
      <div id="listpostsgeneral"></div>
    </div>
  </div>

  <div><span id="userName"></span></div>
  <span id="userPhoto"></span>
  <h2 id="userEmail"></h2>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="init-fbase.js"></script>
  <script src="post.js"></script>
  <script src="main.js"></script>
  <script src="postDOM.js"></script>
</body>
</html>
