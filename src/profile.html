<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Header logo y cerrar sesion -->
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">
        <img src="images/pregnancy.png" width="80px">
      </a>
      <i class="material-icons right" id="signOut">exit_to_app</i>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#home">Inicio</a></li>
        <li class="tab"><a class="active" href="#search">Busqueda</a></li>
        <li class="tab disabled"><a href="#notifications">Notificaciones</a></li>
        <li class="tab"><a href="#userProfile">Mi perfil</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" id="home">
    <input id="currentPost" placeholder="Escribe lo que quieras publicar">
    <select id="privateOptions">
      <option value="0">Amigos</option>
      <option value="1">Publico</option>
    </select>
    <button class="btn" id="savePost">Publicar</button>
    <div id="myFriendsPost" class="collection">
      <h2>Publicaciones de personas a quienes sigo</h2>
    </div>
  </div>

  <div class="container" id="search">
   <input type="text" id="searchText" placeholder="Search...">
   <button class="btn" id="buttonSearch">Look</button>
   <div id="userFilterList"></div>
  </div>

  <div class="container" id="notifications"></div>

  <div class="container" id="userProfile">
    <div id="userData">
      <h3>Bienvenida</h3>
      <div class="row">
        <div class="col s6 m4" id="userPhoto"></div>
        <h4 class="col s6 m8"><span id="userName"></span></h4>
      </div>
    </div>
    <div id="userPosts">
      <h2>Mis publicaciones</h2>
      <div id="myPosts" class="collection"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="muro.js"></script>
  <script src="anterior/app.js"></script>
  <script src="search.js"></script>
  <script src="profile.js"></script>
  <!-- <script src="notifications.js"></script>
  <script src="home.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
